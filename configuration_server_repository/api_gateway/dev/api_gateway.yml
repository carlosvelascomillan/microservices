server:
  port: 8080
spring:
  application:
    name: api_gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: patients
          uri: lb://patients
          order: 8080
          predicates:
            - Path=/patients
        - id: patientHistory
          uri: lb://patienthistory
          order: 8080
          predicates:
            - Path=/patienthistory
      loadbalancer:
        ribbon:
          enabled: false

keycloak:
  realm: Futurs
  auth-server-url: http://localhost:8080/auth
  ssl-required: external
  resource: springboot-microservice
  credentials:
    secret: c41c01c6-52f9-47be-a7d6-3cfc87e4f751
  user-resource-role-mappings: true
  bearer-only: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true